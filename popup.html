<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">LMAO JSON</h1>
            <button id="history-btn" class="history-button" title="Lịch sử JSON">
                <span class="material-icons">history</span>
            </button>
            <div id="history-popup" class="history-popup">
                <div class="history-header">
                    <h3>Lịch sử gần đây</h3>
                    <button id="close-history" class="close-history">
                        <span class="material-icons">close</span>
                    </button>
                </div>
                <ul id="history-list" class="history-list">
                    <!-- Lịch sử JSON sẽ được thêm vào đây bằng JavaScript -->
                </ul>
            </div>
        </div>
        
        <div class="content">
            <div class="toolbar">
                <div class="tab-group">
                    <button class="tab-button active" id="theme-btn">Theme</button>
                </div>
                <div class="format-buttons">
                    <button class="format-button active" id="raw-btn">Raw</button>
                    <button class="format-button" id="parsed-btn">Parsed</button>
                </div>
            </div>
            
            <div class="editor-container">
                <textarea id="json-input" placeholder="Dán hoặc nhập JSON vào đây..."></textarea>
                <div id="json-display" class="json-display"></div>
            </div>
        </div>
        
        <div class="footer">
            <p>&copy; 2025 vhBuiChiHieu</p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
