<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Editor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="themes/dark.css">
    <link rel="stylesheet" href="themes/light.css">
    <link rel="stylesheet" href="themes/dracula.css">
    <link rel="stylesheet" href="themes/focus-dark.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="editor.css">
</head>
<body class="editor-page">
    <div class="container fullscreen-container">
        <div class="header">
            <div class="header-spacer"></div>
            <h1 class="title">JSON EDITOR</h1>
            <div class="header-buttons">
                <button id="history-btn" class="history-button" title="JSON History">
                    <span class="material-icons">history</span>
                </button>
            </div>
        </div>
        
        <div class="content fullscreen-content">
            <div class="toolbar">
                <div class="tab-group">
                    <div class="theme-dropdown">
                        <button id="theme-btn">Theme <span class="material-icons">arrow_drop_down</span></button>
                        <div class="theme-dropdown-content" id="theme-dropdown-content">
                            <a href="#" class="theme-option" data-theme="default">Default</a>
                            <a href="#" class="theme-option" data-theme="dark">Dark</a>
                            <a href="#" class="theme-option" data-theme="light">Light</a>
                            <a href="#" class="theme-option" data-theme="dracula">Dracula</a>
                            <a href="#" class="theme-option" data-theme="focus-dark">Focus Dark</a>
                        </div>
                    </div>
                    <div class="scroll-toggle-wrapper">
                        <button id="scroll-toggle-btn" class="scroll-toggle-btn active" title="Toggle horizontal scrolling">Scroll <span class="material-icons">toggle_on</span></button>
                    </div>
                    <div class="simple-toggle-wrapper">
                        <button id="simple-toggle-btn" class="simple-toggle-btn" title="Toggle simplified JSON view">Simple <span class="material-icons">toggle_off</span></button>
                    </div>
                </div>
            </div>
            
            <div class="split-editor-container">
                <div class="editor-left">
                    <div class="editor-header">
                        <h3>Raw JSON</h3>
                    </div>
                    <div class="editor-content">
                        <textarea id="json-input" spellcheck="false" placeholder="Paste or type your JSON here..."></textarea>
                    </div>
                </div>
                <div class="editor-right">
                    <div class="editor-header">
                        <h3>Parsed JSON</h3>
                    </div>
                    <div class="editor-content">
                        <div id="json-display" class="json-display" spellcheck="false"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div class="footer-content">
                <div class="footer-info">
                    <span class="footer-year">&copy; 2025</span>
                    <span class="footer-brand">vhBuiChiHieu</span>
                </div>
                <div class="footer-hearts">
                    <span class="heart">❤</span>
                    <span class="heart">JSON</span>
                    <span class="heart">❤</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JSON history popup moved here to ensure it displays at the highest layer -->
    <div id="history-popup" class="history-popup">
        <div>
            <div class="history-header">
                <h3>Recent History</h3>
                <button id="close-history" class="close-history">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <ul id="history-list" class="history-list">
                <!-- JSON history will be added here by JavaScript -->
            </ul>
        </div>
    </div>
    
    <script src="editor.js"></script>
</body>
</html>
